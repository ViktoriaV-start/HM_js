	<script>
		'use strict'

		function Product(name, price) {
			this.name = name;
			this.price = price;
		};

		Product.prototype.make25PercentDiscount = function() {
			this.price *= 0.75;
		}


		let product1 = new Product('Арбуз', 100);
		console.log(product1);
		product1.make25PercentDiscount();
		console.log(product1);

		let product2 = new Product('Апельсин', 250);
		console.log(product2);
		product2.make25PercentDiscount();
		console.log(product2);

		let product3 = new Product('Ананас', 500);
		console.log(product3);
		product3.make25PercentDiscount();
		console.log(product3);

//Из видео вижу, как можно сделать массив из продуктов:

		];

/*
