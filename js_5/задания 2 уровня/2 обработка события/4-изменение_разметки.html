<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="product">
        <span class="productName">Товар 1</span>
        Описание товара
    </div>

    <!-- 
    Задание.
    1. Сохраните в переменную ссылку на .product
    2. Назначьте обработку клика по .product, у функции обработчика объявите
    параметр event.
    3. Сделайте, чтобы при клике содержимое .product поменялось на:
    <div>Другой товар</div>
    <div>Другое описание</div>
    для этого вышеописанную разметку пишите в виде строки в innerHTML.
    -->



    <script>
        'use strict';
    /* 
    Здесь не решила проблему с тем, что при повторных нажатиях появляется
     еще текст, причем не блоком -Другой товар + Другое описание- 
     а в зависимости от строки, куда кликаешь, либо одна первая строка, 
     либо одна вторая строка.
     Как решить вопрос, чтобы при клике полностью менялось содержимое?
     */

        let elt = document.querySelector('.product');
        elt.addEventListener('click', function(event) {
            event.target.innerHTML = "";
            event.target.innerHTML = "<div>Другой товар</div><div>Другое описание</div>";
        });
        console.log(elt);

    </script>

</body>
</html>
