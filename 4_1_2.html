	<script>
		'use strict'

		function Post(author, date, text) {
			this.author = author;			
		}

		Post.prototype.getDate = function() {
				this.date = new Date();
			}

		Post.prototype.getText = function() {
			this.text = prompt('Ввведите сообщение:');
			}


		let post1 = new Post('Author 1', '', '');
		post1.getDate();
		post1.getText();
		console.log(post1);

		function AttachedPost(author, date, text, highlighted) {
			Post.call(this, author, date, text);
			this.highlighted = highlighted;
			}

		AttachedPost.prototype = Object.create(Post.prototype);
		AttachedPost.prototype.constructorn = AttachedPost;
		AttachedPost.prototype.makeTextHighlighted = function() {
			this.highlighted = true;
			}

		let post2 = new AttachedPost('Author 2', '', '', false);
		console.log(post2);
		post2.getDate();
		post2.getText();
		post2.makeTextHighlighted();
		console.log(post2);


	</script>
