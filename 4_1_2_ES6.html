<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict'

		class Post {
			constructor(author, date, text) {
			this.author = author;
			
			}
			getDate() {
				this.date = new Date();
			}

			getText() {
			this.text = prompt('Ввведите сообщение:');
			}
		}

		let post1 = new Post('Author 1', '', '');
		post1.getDate();
		post1.getText();
		console.log(post1);

		class AttachedPost extends Post {
			constructor(author, date, text, highlighted) {
			super(author, date, text);
			this.highlighted = highlighted;
			}

		makeTextHighlighted() {
			this.highlighted = true;
			}

		}

		let post2 = new AttachedPost('Author 2', '', '', false);
		console.log(post2);
		post2.getDate();
		post2.getText();
		post2.makeTextHighlighted();
		console.log(post2);

	</script>
	
</body>
</html>
