<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		'use strict'
/* 
пример 1
По правилу префиксной формы инкремента:
1) Увеличить на 1 переменную а: a=1+1;
2) Присвоить переменной с новое значение c=2.
*/
		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); // ответ: 2

/*
пример 2
Постфиксная форма:
1) присвоить переменной d первоначальное значение переменной b;
2) вывести значение d=1 на экран;
3) b=1+1=2;
*/
		d = b++;
		alert(d); //ответ: 1


/*
пример 3
1) На этом этапе переменная а=2.
2) Приоритет префиксного инкремента выше, чему у оператора сложения,
увеличивает а=2+1=3.
3) 2+3=5.
*/
		c = 2 + ++a;
		alert(c); //ответ: 5

/*
пример 4
1) На этом этапе переменная b=2, не менялась.
2) Постфиксный инкремента - сначала возвращает результат, то есть
происходит сложение 2+2 и присваивание в переменную d=4.
3) а=2+1=3.
4) вывод d=4;
5) вывод а=3;
6) вывод b=3 из строки 27 (произошло увеличение на 1).
*/
		d = 2 + b++;
		alert(d); //ответ: 4
		alert(a); //3
		alert(b); //3
	

	</script>
	
</body>
</html>
