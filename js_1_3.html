<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		

/* 
Сложение - слева направо по правилу ассоциативности;
1. Первое число 10 (это числовой тип) плюс (знак сложения) второе число 10 (числовой тип) равняется 20 (числовой тип);
2. Число 10 в кавычках является строковым типом;
3. Число 20 переводится из числового типа в строковый, так как если один из операндов является строкой, а другой не является строкой, то тот, который не является строкой - становится строкой;
4. Склеивание двух строк с помощью бинарного плюса;
5. Переменной a присваиваем: 2010;
6. Выводим в консоль.
*/
		let exercise1 = 10 + 10 + "10";
		console.log(exercise1);


/* 
Бинарный плюс - слева направо по правилу ассоциативности;
1. Первое число 10 (это числовой тип) преобразуется в строковый тип, так как следующий операнд является строковым типом.
2. Скливание двух строк с помощью бинарного плюса. Результат - строка 1010;
3. Третье число 10(это числовой тип) преобразуется в строковый тип, так как имеется строковый тип операнда;
4. Склеивание двух строк;
5. = оператор присваивания присваивает переменной b полученный результат 101010:
*/
		let exercise2 = 10 + "10" + 10;
		console.log(exercise2);

/* 
1. Приоритет унарного плюса выше, поэтому в первую очередь строковый тип пeреводится в числовой тип (10 в кавычках становится числом);
2. Операция сложения - слева направо. Первое число 10 (это числовой тип) складывается со вторым числом 10 (также числовой тип). Результат - число 20;
3. Складывание двух двух чисел. Результат - число 30;
4. = оператор присваивания присваивает переменной с полученный результат 30;
5. Вывод результата на консоль.
*/
		let exercise3 = 10 + 10 + +"10";
		console.log(exercise3);

/* 
1. Приоритет унарного минуса выше, чем у оператора деления, поэтому в первую очередь обрабатывается пустая строка, которая преобразуется в -0 (становится числовым типом);
2. Деление числа 10 на -0. Результат - отрицательная бесконечность;
4. = оператор присваивания присваивает переменной d полученный результат -Infinity;
5. Вывод результата на консоль.
*/
		let exercise4 = 10 / -"";
		console.log(exercise4);


/* 
1. Приоритет унарного плюса выше, чем у оператора деления, поэтому в первую очередь обрабатывается строка c текстом, которая никак не может преобразоваться в число. Результат - NaN;
2. Деление числа 10 на NaN - невозможно. Результат - NaN;
4. = оператор присваивания присваивает переменной e полученный результат NaN;
5. Вывод результата на консоль.
*/
		let exercise5 = 10 / +"2,5";
		console.log(exercise5);

	</script>
</body>
</html>
